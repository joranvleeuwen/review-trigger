<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klus Afgerond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .contact-choice {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .choice-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }

        .choice-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .choice-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .contact-input {
            display: none;
            animation: slideDown 0.3s ease;
        }

        .contact-input.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Klus Afgerond</h1>
        
        <form id="klusForm">
            <div class="form-group">
                <label for="naam">Naam</label>
                <input type="text" id="naam" name="naam" required placeholder="Voer uw naam in">
            </div>

            <div class="form-group">
                <label for="bedrijfsnaam">Bedrijfsnaam</label>
                <input type="text" id="bedrijfsnaam" name="bedrijfsnaam" required placeholder="Voer bedrijfsnaam in">
            </div>

            <div class="form-group">
                <label>Contact voorkeur</label>
                <div class="contact-choice">
                    <button type="button" class="choice-btn" data-choice="telefoon">ðŸ“ž Telefoonnummer</button>
                    <button type="button" class="choice-btn" data-choice="email">ðŸ“§ Email</button>
                </div>

                <div id="telefoonInput" class="contact-input">
                    <input type="tel" name="telefoonnummer" placeholder="Voer telefoonnummer in">
                </div>

                <div id="emailInput" class="contact-input">
                    <input type="email" name="email" placeholder="Voer email adres in">
                </div>
            </div>

            <button type="submit" class="submit-btn">ðŸš€ Klus Afgerond</button>
        </form>

        <div id="successMessage" class="success-message">
            âœ… Succesvol verzonden naar n8n workflow!
        </div>
    </div>

    <script>
        // Contact choice buttons
        const choiceBtns = document.querySelectorAll('.choice-btn');
        const telefoonInput = document.getElementById('telefoonInput');
        const emailInput = document.getElementById('emailInput');
        let selectedChoice = null;

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active from all buttons
                choiceBtns.forEach(b => b.classList.remove('active'));
                
                // Add active to clicked button
                btn.classList.add('active');
                
                // Show/hide inputs
                const choice = btn.dataset.choice;
                selectedChoice = choice;
                
                if (choice === 'telefoon') {
                    telefoonInput.classList.add('show');
                    emailInput.classList.remove('show');
                    telefoonInput.querySelector('input').required = true;
                    emailInput.querySelector('input').required = false;
                } else {
                    emailInput.classList.add('show');
                    telefoonInput.classList.remove('show');
                    emailInput.querySelector('input').required = true;
                    telefoonInput.querySelector('input').required = false;
                }
            });
        });

        // Form submission - using hidden form method to bypass CORS
        const form = document.getElementById('klusForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!selectedChoice) {
                alert('Selecteer alstublieft een contact voorkeur (Telefoonnummer of Email)');
                return;
            }

            // Collect form data
            const formData = {
                naam: document.getElementById('naam').value,
                bedrijfsnaam: document.getElementById('bedrijfsnaam').value,
                contactType: selectedChoice,
            };

            if (selectedChoice === 'telefoon') {
                formData.telefoonnummer = telefoonInput.querySelector('input').value;
            } else {
                formData.email = emailInput.querySelector('input').value;
            }

            console.log('Data to send to n8n:', formData);

            // Create a hidden form to submit data
            const hiddenForm = document.createElement('form');
            hiddenForm.method = 'POST';
            hiddenForm.action = 'https://smart247chat.app.n8n.cloud/webhook-test/7f05783a-49f4-47d5-bd83-1de89c8b958b';
            hiddenForm.target = '_blank'; // Open in new tab so we can see response
            
            // Add form data as hidden inputs
            for (const [key, value] of Object.entries(formData)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                hiddenForm.appendChild(input);
            }
            
            document.body.appendChild(hiddenForm);
            hiddenForm.submit();
            document.body.removeChild(hiddenForm);

            // Show success message
            successMessage.classList.add('show');
            
            // Reset form
            form.reset();
            choiceBtns.forEach(b => b.classList.remove('active'));
            telefoonInput.classList.remove('show');
            emailInput.classList.remove('show');
            selectedChoice = null;

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
