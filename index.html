<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klus Afgerond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .success-message {
            display: none;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klus Afgerond</h1>
        
        <form id="klusForm">
            <div class="form-group">
                <label for="naam" class="required">Naam</label>
                <input type="text" id="naam" name="naam" required placeholder="Voer uw naam in">
                <div class="error-message" id="naamError">Dit veld is verplicht</div>
            </div>

            <div class="form-group">
                <label for="telefoonnummer" class="required">Telefoonnummer</label>
                <input type="tel" id="telefoonnummer" name="telefoonnummer" required placeholder="Voer telefoonnummer in">
                <div class="error-message" id="telefoonError">Voer een geldig telefoonnummer in</div>
            </div>

            <div class="form-group">
                <label for="email" class="required">E-mailadres</label>
                <input type="email" id="email" name="email" required placeholder="Voer e-mailadres in">
                <div class="error-message" id="emailError">Voer een geldig e-mailadres in</div>
            </div>

            <button type="submit" class="submit-btn">Klus Afgerond</button>
        </form>

        <div id="successMessage" class="success-message">
            âœ… Succesvol verzonden naar n8n workflow!
        </div>
    </div>

    <script>
        const form = document.getElementById('klusForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessages = document.querySelectorAll('.error-message');

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Reset error messages
            errorMessages.forEach(msg => {
                msg.style.display = 'none';
                msg.previousElementSibling.style.borderColor = '#ddd';
            });

            // Validate name
            const naam = document.getElementById('naam');
            if (!naam.value.trim()) {
                document.getElementById('naamError').style.display = 'block';
                naam.style.borderColor = '#dc3545';
                isValid = false;
            }

            // Validate phone
            const telefoonnummer = document.getElementById('telefoonnummer');
            const phoneRegex = /^[0-9\s\-\+\(\)]{10,}$/;
            if (!telefoonnummer.value.trim() || !phoneRegex.test(telefoonnummer.value)) {
                document.getElementById('telefoonError').style.display = 'block';
                telefoonnummer.style.borderColor = '#dc3545';
                isValid = false;
            }

            // Validate email
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                email.style.borderColor = '#dc3545';
                isValid = false;
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Collect form data
            const formData = {
                naam: document.getElementById('naam').value,
                telefoonnummer: document.getElementById('telefoonnummer').value,
                email: document.getElementById('email').value
            };

            console.log('Data to send to n8n:', formData);

            // Create a hidden form to submit data
            const hiddenForm = document.createElement('form');
            hiddenForm.method = 'POST';
            hiddenForm.action = 'https://smart247chat.app.n8n.cloud/webhook-test/7f05783a-49f4-47d5-bd83-1de89c8b958b';
            hiddenForm.target = '_blank'; // Open in new tab so we can see response
            
            // Add form data as hidden inputs
            for (const [key, value] of Object.entries(formData)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                hiddenForm.appendChild(input);
            }
            
            document.body.appendChild(hiddenForm);
            hiddenForm.submit();
            document.body.removeChild(hiddenForm);

            // Show success message
            successMessage.classList.add('show');
            
            // Reset form
            form.reset();
            errorMessages.forEach(msg => msg.style.display = 'none');

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });

        // Real-time validation
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const errorElement = input.nextElementSibling;
                if (errorElement && errorElement.classList.contains('error-message')) {
                    errorElement.style.display = 'none';
                    input.style.borderColor = '#ddd';
                }
            });

            input.addEventListener('blur', () => {
                if (input.required && !input.value.trim()) {
                    const errorElement = input.nextElementSibling;
                    if (errorElement && errorElement.classList.contains('error-message')) {
                        errorElement.style.display = 'block';
                        input.style.borderColor = '#dc3545';
                    }
                }
            });
        });
    </script>
</body>
</html>
