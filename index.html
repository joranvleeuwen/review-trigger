<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klus Afgerond Trigger</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Klik als de klus afgerond is</h1>
  <button id="triggerBtn">Klus afgerond ✅</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('triggerBtn');
    const status = document.getElementById('status');

    // Zet hier je n8n webhook URL
    const WEBHOOK_URL = "https://your-n8n-instance.com/webhook/trigger-kluss-afgerond";

    button.addEventListener('click', () => {
      status.textContent = "Versturen...";
      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          klantNaam: "Demo Klant",
          klusID: "12345",
          tijd: new Date().toISOString()
        })
      })
      .then(response => {
        if(response.ok){
          status.textContent = "Trigger succesvol verzonden ✅";
        } else {
          status.textContent = "Er is iets misgegaan ❌";
        }
      })
      .catch(err => {
        status.textContent = "Fout: " + err;
      });
    });
  </script>

</body>
</html>
